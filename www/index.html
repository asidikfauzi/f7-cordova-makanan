<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>FOOD RECIPES</title>
  
  
  
  
  <link rel="stylesheet" href="framework7/framework7-bundle.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">

    <div class="panel panel-left panel-cover">
      <div class="list simple-list ">
      <div class="list-group">
      <ul>
        <li><h3>FOOD RECIPES</h3></li>
        <li><a href="/addrecipes/" class="panel-close">Add Recipes</a></li>
        <li><a href="/login/" class="panel-close">Logout</a></li>
      </ul>
      </div>
      </div> 

    </div>
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg" ></div>
          <div class="navbar-inner sliding">
            <div class="title">
              <a href="#" data-panel=".panel-left" class="panel-open"><i class="f7-icons">bars</i></a>
              &nbsp;Food Recipes</div>       
          </div>
        </div>

        <div class="page-content">
          <div class=" block block-title block-strong">  
            <div class="item-title item-floating-label">Search Recipes :</div><br>
            <div class="item-input-wrap"><input type="text" id='txtcari' placeholder="search. . ."/><br>
              <span class="input-clear-button"></span><br>
              <button class="button button-fill"  id="btncari">SEARCH</button><br>
              <div class='row no-gap' id="rowresep">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script type="text/javascript" src="cordova.js"></script>

  
  
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>
</html>
